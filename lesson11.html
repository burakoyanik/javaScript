<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Döngüler</title>    
</head>
<body>
    <script>
        /*
            1-> For
            2-> While
            3-> Do-While
            4-> ForEach


            ----------- FOR DÖNGÜSÜ -----------
            for(degisken; kosul; arttırma/azaltma){
            
                //kodlar

            }
        */

        for(let a=1; a<=10; a++){
            console.log("For Çıktısı " + a);
        }
        
        /*
            ----------- WHILE DÖNGÜSÜ -----------
            while(kosul){
                //kodlar
                //sayac kosul değerini atama
            }
        */
        let b = 1;
        while(b<=10){
            console.log("While Çıktısı " + b);
            b++;
        }


        
            
        /*
            ----------- DO-WHILE DÖNGÜSÜ -----------
            do{
                //kodlar
            }while(kosul);
        */
       
        let c=11;
        do{
            console.log("Do-While Çıktısı " + c)
            c++;
        }while(c<=10);
       
       let d=11;
       do{
           console.log("Do-While Çıktısı-2 " + d)
           d--;
       }while(d<=10 && d>=0);
    </script>
</body>
</html>
