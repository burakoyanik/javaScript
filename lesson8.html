<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Switch-Case</title>    
</head>
<body>
    <script>
        let sayi = Number(prompt("Bir Sayı Giriniz: "));

        switch(sayi%7){
            case 1:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". PAZARTESİ");
                break;
            case 2:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". SALI");
                break;
            case 3:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". ÇARŞAMBA");
                break;
            case 4:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". PERŞEMBE");
                break;
            case 5:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". CUMA");
                break;
            case 6:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". CUMARTESİ");
                break;
            case 7:
                alert("Senenin ilk günü pazartesi ise senenin girdiğiniz günü haftanın " + sayi%7 + ". PAZAR");
                break;
        }

    </script>
</body>
</html>
