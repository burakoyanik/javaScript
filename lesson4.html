<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Veri Tipleri</title>    
</head>
<body>
    <script>
        /* 
        ? Veri Tipleri 

        1-String
        2-Number
        3-Boolean
        4-Null
        5-Undefined
        6-Object
        7-Function

        */

        let string = "Burak Oyanık 18.02.93"

        let number = 23.7;

        let boolean = number + 2;
        console.log(boolean > 30); // ekran çıktısı false;

        let nulldeger = null;
        console.log(nulldeger);

        let undefineddeger;
        console.log(undefineddeger);

        let objectdeger = {
            name : "Burak",
            age : 33,
        }
        console.log(objectdeger);

        let objectdizi = [1,2,3,4,5,6,7,8,9,0];
        console.log(objectdizi);

        let func = function(){
            console.log("Bu bir fonksiyondur");
        }

        func();
    </script>
</body>
</html>
