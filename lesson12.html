<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Break ve Continue</title>    
</head>
<body>
    <script>

        /*
        Continue bir kez döngüyü kırar, 
        Break kodları çalıştırmaz.
        */
        for(let i=1; i<=10; i++){
            if(i==5){
                console.log("For Döngüsüne Değer 5 Olduğunda Continue ile Bir Kez İşlem Atlatıldı");
                continue;
            }
            if(i==8){
                console.log("For Döngüsünden Break İle Çıkış Yapıldı.")
                break;                
            }
            console.log(i);

        }
    </script>
</body>
</html>
