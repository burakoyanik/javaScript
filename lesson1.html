<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Çıktı Verme İşlemleri</title>    
</head>
<body>
    <script>
        //Document Write ile Çıktı Verme
        document.write("Document Write İle Çıktı");

        //console.log ile Çıktı Verme
        console.log("console.log İle Çıktı")
        console.clear();
        let a=5;
        let b=10;
        console.log("İki Sayının Toplamı: ", a+b);

        //alert ile Çıktı Verme
        alert("alert ile Çıktı")
    </script>
</body>
</html>
