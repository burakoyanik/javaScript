<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Veri Türleri, Scope Kavramı</title>    
</head>
<body>
    <script>
        // -> Global Scope = her yerden erişebilinen veri türü. 
        // -> Function Scope = function içerisinde yer alan veri türü.
        // -> Block Scope = fonksiyon içerisinde yer alan bloklar içierisinde yer alan veri türü.

        var degisken = 10;

        console.log(degisken);

        // var global scope özelliğine sahip ram'de fazla yer kaplar
        // let ve const block içerisinden erişilebilir.

        // fonksiyon içeirisinden, block içerisinde tanımlanan var değişkenine erişebilirsin ancak let ve const içerisine erişemezsin.
    </script>
</body>
</html>
